// 簡易的なアイコンのプレースホルダーを作成するためのHTMLファイル
<!DOCTYPE html>
<html>
<head>
  <title>Bluesky X風アイコン</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    .icon {
      width: 512px;
      height: 512px;
      background-color: #1DA1F2;
      border-radius: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 300px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="icon">B</div>
</body>
</html>
